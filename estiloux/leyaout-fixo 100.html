<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .quadrado1 {
            height: 20%;
            width: 100%;
            padding: 20px;
            background-color: #ff0000;
            box-sizing: border-box;
            border: 3px solid black;
        }
        .tudo {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .quadrado2 {
            height: 100%;
            width: 30%;
            padding: 20px;
            background-color: #7a1010;
            box-sizing: border-box;
            border: 3px solid black;
        }
        .quadrado3 {
            height: 100%;
            width: 70%;
            padding: 20px;
            background-color: #270000;
            box-sizing: border-box;
            border: 3px solid black;
        }
    </style>
</head>
<body>

    <div class="quadrado1">
       
    </div>

    <div class="tudo">
        <div class="quadrado2">
           
        </div>
        <div class="quadrado3">
           
        </div>
    </div>

</body>
</html>
